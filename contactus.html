  <div class="container" id="aboutus">

      <div class="tools">
        <div class="circle">
          <span class="red box"></span>
        </div>
        <div class="circle">
          <span class="yellow box"></span>
        </div>
        <div class="circle">
          <span class="green box"></span>
        </div>
      </div>
      <div class="card__content">
        <button class="ui-btn" id="aboutus-header">
          <span>
            Contact us info:
          </span>
        </button>
        <div id="aboutus-generalinfo">
          <strong><p>PTCL Numbers:<br>       </strong>041-8811430-8586430</p>
          <strong><p>C.E.O:       <br>       </strong>ADNAN WARRAICH</p>
          <strong><p>E-mail Address:<br>     </strong>sufyanpackages@gmail.com</p>

        </div>
        <div class="mt-4">
            <h4 style="color: #8B4513;">Send Us a Message</h4>
            <form action="mailto:sufyanpackages@gmail.com" method="post" enctype="text/plain">
              <div class="form-group">
                <label for="name" style="color: black;">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email" style="color: black;">Your Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="message" style="color: black;">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
              </div>
              <button type="submit" class="btn btn-dark">Send</button>
            </form>
          </div>
      </div>
    </div>
  </div>

    <div class="row" id="company-contactusinfo">
      <div class="col">
        <div class="contactus-backgrounds">
