  <link rel="stylesheet" href="css/style.css">

  <style>
    .cube-container {
      perspective: 800px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .cube-container.small {
      height: 160px;
    }
    .cube-container.medium {
      height: 160px;
    }
    .cube-container.large {
      height: 160px;
    }
    .cube-container.small .cube {
      width: 80px;
      height: 80px;
    }
    .cube-container.medium .cube {
      width: 120px;
      height: 120px;
    }
    .cube-container.large .cube {
      width: 160px;
      height: 160px;
    }
    .cube {
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 10s infinite linear;
    }
    .cube-container.small .cube .face {
      transform: translateZ(40px);
    }
    .cube-container.medium .cube .face {
      transform: translateZ(60px);
    }
    .cube-container.large .cube .face {
      transform: translateZ(80px);
    }
    .cube-container.small .cube .back   { transform: rotateY(180deg) translateZ(40px); }
    .cube-container.small .cube .right  { transform: rotateY(90deg)  translateZ(40px); }
    .cube-container.small .cube .left   { transform: rotateY(-90deg) translateZ(40px); }
    .cube-container.small .cube .top    { transform: rotateX(90deg)  translateZ(40px); }
    .cube-container.small .cube .bottom { transform: rotateX(-90deg) translateZ(40px); }

    .cube-container.medium .cube .back   { transform: rotateY(180deg) translateZ(60px); }
    .cube-container.medium .cube .right  { transform: rotateY(90deg)  translateZ(60px); }
    .cube-container.medium .cube .left   { transform: rotateY(-90deg) translateZ(60px); }
    .cube-container.medium .cube .top    { transform: rotateX(90deg)  translateZ(60px); }
    .cube-container.medium .cube .bottom { transform: rotateX(-90deg) translateZ(60px); }

    .cube-container.large .cube .back   { transform: rotateY(180deg) translateZ(80px); }
    .cube-container.large .cube .right  { transform: rotateY(90deg)  translateZ(80px); }
    .cube-container.large .cube .left   { transform: rotateY(-90deg) translateZ(80px); }
    .cube-container.large .cube .top    { transform: rotateX(90deg)  translateZ(80px); }
    .cube-container.large .cube .bottom { transform: rotateX(-90deg) translateZ(80px); }

    .cube .face {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #8B4513;
      opacity: 0.85;
      border: 2px solid;
    }
    .ui-btn {
      display: inline-block;
      margin-top: 10px;
      font-family: monospace;
    }
    @keyframes rotate {
      from { transform: rotateX(0) rotateY(0); }
      to { transform: rotateX(360deg) rotateY(360deg); }
    }
    .box-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      text-align: center;
      height: 100%;
    }
    .cube-container + h4 {
      margin-top: 2rem;
    }
    .mt-custom {
      margin-top: 7rem;
    }
  </style>
</head>
